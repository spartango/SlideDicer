// Project: A tool to cut up whole slide images
version = '0.1'

// Java components
apply plugin: 'java'

// IDE support
apply plugin: 'eclipse'

// Run support
apply plugin:'application'

// Language support
sourceCompatibility = 1.7

// Repositories
repositories {
    mavenCentral()
}

// External dependencies
dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '16.0.1'

    // OpenCV bindings
    compile fileTree(dir: 'lib/javacv-bin', include: '*.jar')

    // OpenSlide
    compile fileTree(dir: 'lib/openslide-java', include: '*')

    // Bioformats bindings
    compile fileTree(dir: 'lib/bioformats-bin', include: '*.jar')
}

// Location of main (for running)
mainClassName = "com.irislabs.deploy.Main"

defaultTasks 'build'
